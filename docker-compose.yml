version: '3'

services:

postgreSQL:
  restart: always
  image: postgres:latest
  ports:
    - "5432:5432"
  environment:
    - DEBUG=false
    - POSTGRES_USER=user
    - POSTGRES_PASSWORD=password
    - POSTGRES_DB=workshop_app
  volumes:
    - postgresql:/var/lib/postgresql
  restart: unless-stopped

  myapp-main:
    build: .
    restart: on-failure
    depends_on:
      - postgreSQL
    ports:
      - 8888:8080
    environment:
      - DATABASE_HOST=myapp-mysql
      - DATABASE_USER=myapp-user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=workshop_app
      - DATABASE_PORT=3306
